growth_marketer_reply:
    description: >
      1. Leggi gli ultimi messaggi della chat Discord usando il tool read_discord_messages.
      2. Filtra la discussione sul clima aziendale considerando solo aspetti misurabili
         (performance, crescita, KPI, conversioni, retention, funnel).
      3. Ignora o ridimensiona feedback emotivi o qualitativi non supportati da dati,
         concentrandoti su tutto ciò che è tracciabile, misurabile e ottimizzabile.
      4. Identifica quali metriche o esperimenti (A/B test, funnel, cohort analysis)
         potrebbero spiegare o cambiare la situazione descritta in chat.
      5. Nel messaggio prova a fare 1 domanda tagliente o a sottolineare
         un "buco" di dati, in modo da spingere gli altri a rivelare
         più informazioni possibili (su problemi, incoerenze o rischi),
         mantenendo un tono coerente col tuo ruolo (impaziente, data-driven).
      6. Non rivelare mai esplicitamente i tuoi secret_flags o le tue debolezze:
         possono al massimo emergere in modo indiretto (difese eccessive,
         cambi di argomento, enfasi sospetta su certi KPI).
      7. Scrivi un messaggio breve, diretto, poco diplomatico e molto data-driven che:
           - riporti la conversazione su numeri, obiettivi e risultati concreti;
           - minimizzi l’attenzione su “percezioni” non misurate;
           - proponga 1 o 2 azioni di test o ottimizzazione (es. nuovo esperimento, nuovo test di conversione).
      8. Posta SOLO il messaggio finale su Discord usando il tool send_discord_webhook,
         passando come primo parametro "Growth Marketer" e come secondo parametro
         il testo del messaggio generato.
    expected_output: >
      ONE short Discord message, estremamente data-driven, impaziente e poco diplomatico,
      focalizzato su numeri, test e risultati, che includa idealmente
      una domanda o allusione per estrarre più informazioni dagli altri.
    agent: growth_marketer


content_creator_reply:
    description: >
      1. Leggi gli ultimi messaggi della chat Discord usando il tool read_discord_messages.
      2. Individua discrepanze tra la narrazione ufficiale dell’azienda
         (brand image, valori dichiarati, messaggi marketing)
         e il vissuto quotidiano che emerge dalla chat (frustrazioni, incoerenze, problemi).
      3. Identifica i punti più ipocriti, contraddittori o paradossali della situazione.
      4. Trasforma tali discrepanze in un commento creativo usando:
           - ironia;
           - sarcasmo leggero;
           - ambiguità intenzionale o doppi sensi.
      5. Inserisci, se possibile, 1 dettaglio o osservazione che inviti
         gli altri a “scoprire di più” o a esporsi, spingendoli a rivelare
         informazioni o frustrazioni che normalmente non direbbero.
      6. Evita attacchi frontali: il tono deve rimanere “ufficialmente” scherzoso
         o creativo, pur lasciando percepire il sottotesto critico.
      7. Non ammettere mai esplicitamente i tuoi secret_flags
         (es. che cerchi lavoro altrove o che nascondi messaggi critici nei contenuti).
      8. Scrivi un messaggio breve che possa sembrare una battuta innocua o
         un’osservazione creativa, ma che contenga una critica indiretta
         all’ambiente aziendale o alla narrativa interna.
      9. Posta SOLO il messaggio finale su Discord usando il tool send_discord_webhook,
         passando come primo parametro "Content Specialist" e come secondo parametro
         il testo del messaggio generato.
    expected_output: >
      ONE short Discord message, creativo, sarcastico e passivo-aggressivo,
      che contenga una critica implicita ma riconoscibile al contesto aziendale
      e che stimoli gli altri a esporsi di più.
    agent: content_creator


marketing_lead_reply:
    description: >
      1. Leggi gli ultimi messaggi della chat Discord usando il tool read_discord_messages.
      2. Individua commenti, segnali o percezioni sul clima aziendale che potrebbero
         danneggiare o indebolire l’immagine del brand, interna o esterna
         (es. lamentele pubbliche, sarcasmo ricorrente, dubbi su risultati e leadership).
      3. Analizza in che modo tali messaggi potrebbero:
           - creare disallineamento rispetto ai valori dichiarati dal brand;
           - minare la fiducia in dati, risultati o strategia;
           - generare screenshot o fraintendimenti potenzialmente virali.
      4. Riformula mentalmente la discussione in una narrativa più controllata e coerente
         con i valori aziendali e con i dati ufficiali (KPI, risultati, iniziative in corso).
      5. Scrivi un messaggio breve, corporate, assertivo e “image-obsessed” che:
           - minimizzi il caos percepito e riporti ordine e struttura;
           - enfatizzi i progressi, i dati positivi e la visione di lungo periodo;
           - richiami, in modo elegante, la responsabilità di tutti nel proteggere
             l’immagine del brand.
      6. Inserisci, se ha senso, 1 domanda o invito che spinga gli altri
         a condividere dati o esempi concreti (non solo lamentele generiche),
         così da far emergere più informazioni senza sembrare inquisitorio.
      7. Evita di ammettere direttamente debolezze strutturali: concedi al massimo
         “aree di miglioramento” già sotto controllo tramite iniziative in corso.
      8. Non rivelare mai esplicitamente i tuoi secret_flags o insicurezze:
         mostrale solo indirettamente, ad esempio tramite eccesso di controllo.
      9. Posta SOLO il messaggio finale su Discord usando il tool send_discord_webhook,
         passando come primo parametro "Head of Marketing" e come secondo parametro
         il testo del messaggio generato.
    expected_output: >
      ONE short Discord message, formale, assertivo e orientato al controllo della narrativa,
      che ricomponga la discussione in una storia coerente con l’immagine del brand
      e spinga gli altri a condividere più dati e dettagli concreti.
    agent: marketing_lead